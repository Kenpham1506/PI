<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Pi Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #pi-container {
            font-size: 20px;
            word-wrap: break-word;
            text-align: justify;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Scroll Down to Generate Pi</h1>
    <div id="pi-container"></div>

    <script>
        let piContainer = document.getElementById("pi-container");
        piContainer.innerHTML = "3.";

        function calculatePiDigits(n) {
            let pi = "";
            let q = 1, r = 180, t = 60, i = 2;
            while (pi.length < n) {
                let y = Math.floor((q * (27 * i - 12) + 5 * r) / (5 * t));
                pi += y;
                let u = 3 * (3 * i + 1) * (3 * i + 2);
                r = 10 * u * (r - y * t);
                q *= 10 * i * (2 * i - 1);
                t *= u;
                i++;
            }
            return pi;
        }

        function appendPiDigits(count = 50) {
            let newDigits = calculatePiDigits(count);
            piContainer.innerHTML += newDigits;
        }

        function fillScreen() {
            let lines = Math.ceil(window.innerHeight / 24); 
            for (let i = 0; i < lines * 4; i++) {
                appendPiDigits(10);
            }
        }

        window.addEventListener("scroll", () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                appendPiDigits(50);
            }
        });

        fillScreen();
    </script>
</body>
</html>
