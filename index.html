<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Pi Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #pi-container {
            font-size: 20px;
            word-wrap: break-word;
            text-align: justify;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Generating Pi...</h1>
    <div id="pi-container"></div>

    <script>
        let piContainer = document.getElementById("pi-container");
        piContainer.innerHTML = "3.";

        function bbpFormula(n) {
            let pi = 0;
            for (let k = 0; k <= n; k++) {
                pi += (1 / Math.pow(16, k)) * (
                    (4 / (8 * k + 1)) -
                    (2 / (8 * k + 4)) -
                    (1 / (8 * k + 5)) -
                    (1 / (8 * k + 6))
                );
            }
            return pi.toString().replace(".", "");
        }

        let index = 1;
        function generatePiInfinite() {
            setInterval(() => {
                let newDigits = bbpFormula(index + 10).slice(index, index + 10);
                piContainer.innerHTML += newDigits;
                index += 10;
            }, 100);
        }

        generatePiInfinite();
    </script>
</body>
</html>
