<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Pi Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #pi-container {
            font-size: 20px;
            word-wrap: break-word;
            text-align: justify;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Generating Pi...</h1>
    <div id="pi-container"></div>

    <script>
        let piContainer = document.getElementById("pi-container");
        piContainer.innerHTML = "3.";

        function leibnizPi(iterations) {
            let pi = 0;
            let denominator = 1;
            for (let i = 0; i < iterations; i++) {
                pi += (i % 2 === 0 ? 1 : -1) / denominator;
                denominator += 2;
            }
            return (pi * 4).toString().replace(".", "").substring(0, iterations);
        }

        let index = 1;
        function generatePiInfinite() {
            setInterval(() => {
                let newDigits = leibnizPi(index + 10).slice(index, index + 10);
                piContainer.innerHTML += newDigits;
                index += 10;
            }, 100);
        }

        generatePiInfinite();
    </script>
</body>
</html>
