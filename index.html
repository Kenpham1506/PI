<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Pi Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #pi-container {
            font-size: 20px;
            word-wrap: break-word;
            text-align: justify;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Scroll Down to Generate Pi</h1>
    <div id="pi-container"></div>

    <script>
        let digits = "1415926535";
        let index = 0;
        let piContainer = document.getElementById("pi-container");
        piContainer.innerHTML = "3.";

        function appendPiDigits(count = 50) {
            if (index < digits.length) {
                piContainer.innerHTML += digits.slice(index, index + count);
                index += count;
            } else {
                fetch("https://api.pi.delivery/v1/pi?start=" + index + "&numberOfDigits=" + count)
                    .then(response => response.json())
                    .then(data => {
                        digits = data.content;
                        index = 0;
                        appendPiDigits(count);
                    });
            }
        }

        function fillScreen() {
            let lines = Math.ceil(window.innerHeight / 24); 
            for (let i = 0; i < lines * 4; i++) {
                appendPiDigits(10);
            }
        }

        window.addEventListener("scroll", () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                appendPiDigits(50);
            }
        });

        fillScreen();
    </script>
</body>
</html>
