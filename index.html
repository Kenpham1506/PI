<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Pi Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #pi-container {
            font-size: 20px;
            word-wrap: break-word;
            text-align: justify;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Generating Pi...</h1>
    <div id="pi-container"></div>

    <script>
        let piContainer = document.getElementById("pi-container");
        piContainer.innerHTML = "3.";

        function* piGenerator() {
            let q = 1n, r = 180n, t = 60n, i = 2n;
            while (true) {
                let y = (q * (27n * i - 12n) + 5n * r) / (5n * t);
                yield y.toString();
                let u = 3n * (3n * i + 1n) * (3n * i + 2n);
                r = 10n * u * (r - y * t);
                q *= 10n * i * (2n * i - 1n);
                t *= u;
                i++;
            }
        }

        let generator = piGenerator();

        function generatePiInfinite() {
            setInterval(() => {
                let newDigits = "";
                for (let i = 0; i < 10; i++) {
                    newDigits += generator.next().value;
                }
                piContainer.innerHTML += newDigits;
            }, 100);
        }

        generatePiInfinite();
    </script>
</body>
</html>
